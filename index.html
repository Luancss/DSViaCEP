<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSViaCEP</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <header class="nav-container">
      <nav class="nav-main">
        <h1>DSViaCEP</h1>
        <div class="contact-link">Contato</div>
      </nav>
    </header>
      <main>
        <section id="form-section" class="form-container">
          <div class="card-form">
            <form name="newAddress">
            <div class="form-control">
              <label for="cep">CEP: </label>
              <input name="cep" id="cep" type="text" class="form-input" placeholder="CEP">
              <div class="error-message" data-error="cep"></div>
            </div>
            <div class="form-control">
              <label for="street">Logradouro: </label>
              <input name="street" id="street" type="text" class="form-input" placeholder="Logradouro" disabled>
            </div>
            <div class="form-control">
              <label for="number">Número: </label>
              <input name="number" id="number" type="text" class="form-input" placeholder="Número">
              <div class="error-message" data-error="number"></div>
            </div>
            <div class="form-control">
              <label for="city">Cidade: </label>
              <input name="city" id="city" type="text" class="form-input" placeholder="Cidade" disabled>
            </div>
          </form>
          <div class="btn-container">
            <button name="btnSave" type="submit" class="btn btn-left">Salvar</button>
            <button name="btnClear" class="btn btn-right">Limpar</button>
          </div>

        </div>
        </section>
        <section id="list-section" class="list-container">
          <div class="card-list-item">
            <h3>São Paulo</h3>
            <p class="address-line">Rua dos jardins, 720</p>
            <p class="address-cep">11200-345</p>
          </div>
          <div class="card-list-item">
            <h3>São Paulo</h3>
            <p>Rua dos jardins, 720</p>
            <p>11200-345</p>
          </div>
        </section>
      </main>
      <script type="module" src="js/dsviacep.js"></script>
</body>
</html>
